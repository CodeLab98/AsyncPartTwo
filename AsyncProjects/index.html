<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="chuckNorris.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>
<body>
    <!-- Chuck Norris API -->
    <div id="container">
        <h2>Chuck Norris Jokes API</h2>
        <div id="joke-container">
            <p id="loadingJoke">Press 'Load Another' for Joke..</p>  
        </div>
        <button id="loadJokeBtn">Load Another</button>
        <img id="img" src="images/Chuck-norris.webp" alt="chuck norris">
      </div>
    <!-- Weather API -->
    <div class="app">

        <!-- Search Bar -->
        <div id="search-bar">
            <input autocomplete="false" id="search-bar-input" type="text" placeholder="Search by City">
            <button id="search-icon" onclick="getWeather()"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>

       <!-- Date and City -->
        <div id="info">
            <p id="date"></p>
            <h4 id="city"></h4>
        </div>

        <!-- Icon  -->
        <div id="temp-img"></div>

        <!-- Description of weather -->
        <p id="description"></p>

        <!-- Temperture -->
        <div id="temp"></div>

        <!-- Info at the bottom -->
        <div class="extra-info">
            <div class="col">
                <div class="info">
                    <h5>Highs</h5>
                    <p id="temp-max"></p>
                </div>
            </div>            
            <div class="col">
                <div class="info">
                    <h5>Lows</h5>
                    <p id="temp-min"></p>
                </div>
            </div>
        </div>

    </div>
    <!-- Pokedex API -->
</body>
<script src="app.js"></script>
</html>
